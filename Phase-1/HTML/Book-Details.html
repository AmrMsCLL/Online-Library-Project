<!DOCTYPE html>
<html>
<head>
    <title>Book-Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../Styles/Bookdetails.css">
    <link rel="stylesheet" href="../Styles/Main.css">
</head>

<body>

    <div id="side-bar_reuseable"></div>
    <script src="../Assets/ِAssets-Scripts/LoadSide-Bar.js"></script>

    <div class="wrap">
        <div class="BookCover">
            <img src="" id="image">
            <button class="borrowButton">Borrow</button>
        </div>
        <div class="text-box">
            <h2 id="name"></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus consequuntur nihil nam harum cumque fuga, ullam accusamus ipsam! Dignissimos asperiores nesciunt et laborum praesentium laboriosam assumenda autem consectetur aperiam neque!</p>
            <br><br>
            <span id="availability"><ion-icon name="checkmark-circle-outline" class="CheckIcon"></ion-icon></span>
            <h3 id="price"></h3>
            <div class="buttons">
                <button class="btn1">Edit Book</button>
                <button class="btn1">Delete Book</button>
            </div>
        </div>
    </div>
    <script>
        let name = sessionStorage.getItem("name");
        let imageSrc = sessionStorage.getItem("imageSrc");
        let price = sessionStorage.getItem("price");
        let availablestatus = sessionStorage.getItem("availability");

        document.getElementById("name").textContent = name;
        document.getElementById("image").src = imageSrc;
        document.getElementById("price").textContent = price;
        document.getElementById("availability").textContent = availablestatus;

        document.body.style.backgroundImage = "url('" + imageSrc + "')";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundSize = "cover"

        </script>    
</body>

<footer>
    <div id="footer_reuseable"></div>
    <script src="../Assets/ِAssets-Scripts/loadfooter.js"></script>
    <style>
        .footer{ 
           background-color: black; 
        }
    </style>
</footer>
</html>
