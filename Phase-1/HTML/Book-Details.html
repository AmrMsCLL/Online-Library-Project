<!DOCTYPE html>
<html>
<head>
    <title>Book-Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../Styles/Bookdetails.css">
    <link rel="stylesheet" href="../Styles/Main.css">
</head>

<body>

    <div id="side-bar_reuseable"></div>
    <script src="../Assets/ِAssets-Scripts/LoadSide-Bar.js"></script>

    <div class="wrap">
        <div class="BookCover">
            <img src="" id="image">
            <button class="borrowButton" id="borrowButton"></button>
        </div>
        <div class="text-box">
            <h2 id="name" style="display: inline;"></h2>
            <h3 id="category" style="display: inline;"></h3>
            <h4 id="author"></h4>
            <p id="desciption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus consequuntur nihil nam harum cumque fuga, ullam accusamus ipsam! Dignissimos asperiores nesciunt et laborum praesentium laboriosam assumenda autem consectetur aperiam neque!</p>
            <br><br>
            <ion-icon id="ionicon" class="CheckIcon"></ion-icon>
            <span id="availability"></span>
            <h3 id="price"></h3>
            <div class="buttons">
                <button class="btn1" id="edit" type="button">Edit Book</button>
                <button class="btn1" id="del" type="button">Delete Book</button>
            </div>
        </div>
    </div>

    <script src="../Scripts/BookDetails.js"></script> 
</body>

<footer>
    <div id="footer_reuseable"></div>
    <script src="../Assets/ِAssets-Scripts/loadfooter.js"></script>
</footer>
</html>
