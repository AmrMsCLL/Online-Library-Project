<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../Styles/Profile.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../Scripts/Profile.js" defer></script>
    <!-- <script src="../Scripts/Book-Details.js" defer> </script> -->
</head>

<body>

    <div id="side-bar_reuseable"></div>
    <script src="../Assets/ِAssets-Scripts/LoadSide-Bar.js"></script>

    <div class="wraper">

        <div class="userInfo">
            <div class="userImage">
                <img src="../Imgs/user-profile.png" alt="" class="profileImage">
            </div>
            <div class="about">
                <span>User Name: someone@somthing.com</span>
                <span>Passwor : *************</span>
                <span>Region: SomeCountry</span>
                <span>ID: 12345</span>
            </div>

            <div class="buttons">
                <button>Edit User Profile</button>
            </div>
        </div>
    
        <div class="dashboard">

            <div class="title">
                <ion-icon name="speedometer-outline"></ion-icon>
                <h2>Dashboard</h2>
            </div>

            <div class="boxes">

                <div class="box box1">
                    <ion-icon name="book-outline"></ion-icon>
                    <span class="text">Borrowed Books</span>
                    <span class="number">200</span>
                </div>

                <div class="box box2">
                    <ion-icon name="library-outline"></ion-icon>
                    <span class="text">Read Books</span>
                    <span class="number">520</span>
                </div>

                <div class="box box3">
                    <ion-icon name="bulb-outline"></ion-icon>
                    <span class="text">Reward Points</span>
                    <span class="number">1,550</span>
                </div>

            </div>

            <div class="activity">

                <div class="title">
                    <ion-icon name="time-outline"></ion-icon>
                    <h2 class="text">Last Seen</h2>
                </div>

                <div class="Card">
                    
                    <div class="bookCover">
                        <a href="../HTML/Book-Details.html"><img src="../Imgs/Books/ (1).jpg" alt="" name="Book1"></a>
                    </div>
                    <div class="detaile">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae dolor accusantium aut atque porro accusamus.</p>
                    </div>

                </div>

            </div>
    
        </div>

    </div>

</body>

<footer>
    <div id="footer_reuseable"></div>
    <script src="../Assets/ِAssets-Scripts/loadfooter.js"></script>
</footer>

</html>
