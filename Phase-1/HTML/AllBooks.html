<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="../Styles/AllBooks.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../Scripts/AllBooks.js" defer type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet">
</head>
<body>
    
    <div id="side-bar_reuseable"></div>
    <script src="../Assets/Assets-Scripts/LoadSide-Bar.js" defer></script>

    <div class="search-wrapper">
        <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search Names, Categories, Authors...">
        </div>
        <div class="filter-options">
            <label>
                <input type="checkbox" id="available-only-checkbox">
                Show Available Only
            </label>
        </div>
    </div> 
    
    <div class="Slider_Content category_sections">
        <button id="prev" class="slider_Button material-symbols-rounded" onclick="initiateswipe()">chevron_left</button>
        <ul class="slider categories">
            <li><a href="">Biography</a></li>
            <li><a href="">Classic Literature</a></li>
            <li><a href="">Educational</a></li>
            <li><a href="">Fantasy</a></li>
            <li><a href="">Fiction</a></li>
            <li><a href="">Graphic Novels</a></li>
            <li><a href="">History</a></li>
            <li><a href="">Medical</a></li>
            <li><a href="">Military</a></li>
            <li><a href="">Non-Fiction</a></li>
            <li><a href="">Philosophical Fiction</a></li>
            <li><a href="">Philosophy</a></li>
            <li><a href="">Poetry</a></li>
            <li><a href="">Romance</a></li>
            <li><a href="">Science</a></li>
            <li><a href="">Self Help</a></li>
            <li><a href="">Technology</a></li>
            <li><a href="">Thriller</a></li>
        </ul>
        <button id="next" class="slider_Button material-symbols-rounded" onclick="initiateswipe()">chevron_right</button>
    </div>
    
    <div id="library-container"></div>

    <script src="../scripts/ShowBookDetails.js"></script>
    <script src="../scripts/Sliderswiper.js"></script>
</body>
<footer>
    <div id="footer_reuseable"></div>
    <script src="../Assets/Assets-Scripts/loadfooter.js"></script>
</footer>
</html>
