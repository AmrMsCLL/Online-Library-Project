<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles/AllBooks.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scripts/all-books.js" defer></script>
</head>
<body>
    
    <div id="side-bar_reuseable"></div>
    <script src="Assets/ِAssets-Scripts/LoadSide-Bar.js" defer></script>

    <div class="search-wrapper">
        <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search Names, Categories, Authors..." oninput="updateUrlAndSearch()">
        </div>
        <div class="filter-options">
            <label>
                <input type="checkbox" id="available-only-checkbox" onchange="filterAvailableBooks()">
                Show Available Only
            </label>
        </div>
    </div>  
    
    <div id="library-container"></div>
    <script src="scripts/book-detail.js" defer></script>
</body>
<footer>
    <div id="footer_reuseable"></div>
    <script src="Assets/ِAssets-Scripts/loadfooter.js" defer></script>
</footer>
</html>
