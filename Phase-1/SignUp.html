<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/Side-Bar.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="styles/SignUp.css">

</head>

<body>
    <navc class="side-bar">
        <div class="logos">
            <p class="logo"><ion-icon name="library"></ion-icon>DigitalDewey</p>
            <ion-icon name="list-outline" class="btn"></ion-icon>

        </div>
        <div >
            <ul class="options">
                <li class="option active"><a href="#"><span><ion-icon  name="settings-outline" class="icon"></ion-icon>Home</span></a></li>

                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>User</span></a></li>


                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>Books</span></a></li>


                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>Categories</span></a></li>


                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>Oreder</span></a></li>


                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>About</span></a></li>


                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>Login</span></a></li>
            </ul>
        </div>

    </navc>
    <!-- <img src="Imgs/large-collection-old-books-wooden-shelves-generated-by-ai.jpg" alt="wallpaper" width="100%">  -->

    <header> <h1>Welcome to DigitalDewey Online Library</h1> </header>

    <form action="login.html" class="content">
        <div class="input_box">
            <div class='input_field'>
                <input type="text" placeholder="Username" required>
                <ion-icon name="person" class="sIcon"></ion-icon>
            </div> 
            
            <div class='input_field'>
                <input type="email" placeholder="Email" required>
                <ion-icon name="mail" class="sIcon"></ion-icon>
            </div> 
        </div>

        <div class="input_box">
            <div class='input_field'>
                <input type="password" placeholder="Password" required minlength="8" maxlength="20">
                <ion-icon name="lock-closed" class="sIcon"></ion-icon>
            </div>
            <div class="input_field">
                <input type="password" placeholder="Confirm Password" required minlength="8" maxlength="20">
                <ion-icon name="lock-closed" class="sIcon"></ion-icon>
            </div> 
        </div>

        <div class="input_box">
            <div class="input_field ">
            <label for="admin">Admin</label>
            <input type="radio" name="sign" value="Admin" id="admin">
            <ion-icon name="construct" class="sIcon check"></ion-icon>
            </div>
            <div class="input_field ">
            <label for="User">User</label>
            <input type="radio" name="sign" value="User" id="User">
            <ion-icon name="person-circle" class="sIcon check"></ion-icon>
            </div> 
        </div>
        <!-- <label class="lb"><input type="checkbox">I hereby declare that the above information is true and correct</label> -->
        
        <input type="submit" value="Register">
    </form>
    <script src="nav-script.js"></script>
</body>

<footer>
    <div id="footer_placeholder"></div>
    <script src="Assets/loadfooter.js"></script>
</footer>

</html>
