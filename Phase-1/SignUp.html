<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="styles/SignUp.css">

</head>

<body>
    <div id="side-bar_reuseable"></div>
    <script src="Assets/LoadSide-Bar.js"></script>

    <br><br>

    <header> <h1>Welcome to DigitalDewey Online Library</h1> </header>

    <form action="login.html" class="content">
        <div class="input_box">
            <div class='input_field'>
                <input type="text" placeholder="Username" required>
                <ion-icon name="person" class="sIcon"></ion-icon>
            </div> 
            
            <div class='input_field'>
                <input type="email" placeholder="Email" required>
                <ion-icon name="mail" class="sIcon"></ion-icon>
            </div> 
        </div>

        <div class="input_box">
            <div class='input_field'>
                <input type="password" placeholder="Password" required minlength="8" maxlength="20">
                <ion-icon name="lock-closed" class="sIcon"></ion-icon>
            </div>
            <div class="input_field">
                <input type="password" placeholder="Confirm Password" required minlength="8" maxlength="20">
                <ion-icon name="lock-closed" class="sIcon"></ion-icon>
            </div> 
        </div>

        <div class="input_box">
            <div class="input_field ">
            <label for="admin">Admin</label>
            <input type="radio" name="sign" value="Admin" id="admin">
            <ion-icon name="construct" class="sIcon check"></ion-icon>
            </div>
            <div class="input_field ">
            <label for="User">User</label>
            <input type="radio" name="sign" value="User" id="User">
            <ion-icon name="person-circle" class="sIcon check"></ion-icon>
            </div> 
        </div>
        <label class="lb"><input type="checkbox" id="chkboxnews">I want to receive news, announcements, and resources from the DigitalDewey</label>
        
        <input type="submit" value="Register" class="buttonreg">
        <div class="alrlog">Already Have an Account?<a href="Login.html"> login!</a></div>
    </form>
</body>

</html>
