<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Main.css">
</head>

<body style="text-align: center;">
    <nav style="text-align: left;">
        <ul>
            <li><a href="home.html">Home</a></li>
        </ul>
    </nav>
    <!-- <img src="Imgs/large-collection-old-books-wooden-shelves-generated-by-ai.jpg" alt="wallpaper" width="100%">  -->

    <header> <h1>Welcome to DigitalDewey Online Library</h1> </header>

    <h2>SignUp</h2>

    <form action="login.html">
        
        <div class='username'>
            <input type="text" placeholder="Username" required>
        </div> <br>
        
        <div class='email'>
            <input type="email" placeholder="Email" required>
        </div> <br>

        <div class='Password'>
            <input type="password" placeholder="Password" required minlength="8" maxlength="20">
            <br> <br>
            <input type="password" placeholder="Confirm Password" required minlength="8" maxlength="20">
        </div> <br>

        <div class="is_admin">
            <label for="admin">Admin</label>
            <input type="radio" name="sign" value="Admin" id="admin">
            <label for="User">User</label>
            <input type="radio" name="sign" value="User" id="User">
        </div> <br>

        <div class="submit">
            <input type="submit">
            <!-- <input type="reset"> -->
        </div>
    </form>
</body>

<footer>
    <div id="footer_placeholder"></div>
    <script src="Assets/loadfooter.js"></script>
</footer>

</html>
