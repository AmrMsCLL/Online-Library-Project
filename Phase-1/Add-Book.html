<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Book</title>
    <link rel="stylesheet" href="styles/Main.css">
    <link rel="stylesheet" href="styles/Side-Bar.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <navc class="side-bar">
        <div class="logos">
            <p class="logo"><ion-icon name="library"></ion-icon>DigitalDewey</p>
            <ion-icon name="list-outline" class="btn"></ion-icon>

        </div>
        <div >
            <ul class="options">
                <li class="option active"><a href="#"><span><ion-icon  name="settings-outline" class="icon"></ion-icon>Home</span></a></li>

                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>User</span></a></li>


                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>Books</span></a></li>


                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>Categories</span></a></li>


                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>Oreder</span></a></li>


                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>About</span></a></li>


                <li class="option"><a href="#"><span><ion-icon name="settings-outline" class="icon"></ion-icon>Login</span></a></li>
            </ul>
        </div>

    </navc>
    <br><br>

    <div class="Book_Details" >
        <center>
            <h2>Add New Book!</h2>
            <table>
                <td><img src="Imgs/book.png" width="300" height="300" alt="BOOK"></td>
                <td> <table width="300" height="300">
                    <form action="Book-Details.html">
                        <div class="ID">
                            <tr>
                                <td>Book ID :</td>
                                <td><input type="text" name="Book ID" placeholder="Book ID"></td>
                            </tr>
                        </div>
                        <div class="name">
                            <tr>
                                <td>Book Name :</td>
                                <td><input type="text" name="Book Name" placeholder="Book Name"></td>
                            </tr>
                        </div>
                        <div class="author">
                            <tr>
                                <td>Book Author :</td>
                                <td><input type="text" name="Book Author" placeholder="Book Author"></td>
                            </tr>
                        </div>
                        <div class="Category">
                            <tr>
                                <td>Book Category :</td>
                                <td><select name="Book-Category" id="Book-Category">
                                    <option value="Select">Choose a Category</option>
                                    <option value="Mathematics">Mathematics</option>
                                    <option value="Art & Applied">Art & Applied</option>
                                    <option value="Finance & Economics">Finance & Economics</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Humanities">Humanities</option>
                                    <option value="Law & Criminology">Law & Criminology</option>
                                    <option value="Physics">Physics</option>
                                    <option value="Psychology">Psychology</option>
                                    <option value="Social & Behavioral Sciences">Social & Behavioral Sciences</option>
                                    <option value="Medicine">Medicine</option>
                                    <option value="Commic Books">Commic Books</option>
                                    <option value="Space">Space</option>
                                    <option value="Statistics & Decision Support">Statistics & Decision Support</option>
                                </select></td>
                            </tr>
                        </div>
                        <div class="descrpition">
                            <tr>
                                <td>Book description :</td>
                                <td><textarea name="Description" id="Description" cols="21" rows="5" placeholder="Enter Book Description Here"></textarea></td>
                            </tr>
                        </div>
                        <div class="submit">
                            <tr>
                            <td><input type="submit" value="Add-Book"></td>
                            </tr>
                        </div>
                    </form>
                </table> </td>
                </tr>
            </table>
        </center>        
    </div>
    <script src="nav-script.js"></script>
</body>

<footer>
    <div id="footer_placeholder"></div>
    <script src="Assets/loadfooter.js"></script>
</footer>

</html>
